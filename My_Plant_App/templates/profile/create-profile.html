{% extends 'base/home-page.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="create-profile.html">
            <div class="container">
                <h1>Create Profile</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>
{% endblock %}
